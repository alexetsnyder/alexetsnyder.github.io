<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hangman</title>
<script src="jquery-1.11.1.min.js"></script>
<script src="hangman_functions.js"></script>
<script src="hangman_main.js"></script>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="cols-sm-*-*"></div>
		<div class="cols-sm-6">
			<h1 align="center" style="font-size: 450%;">Hangman</h1>
		</div>
		<div class="cols-sm-*-*"></div>
	</div>
	
	<div class="row">
		<div class="cols-sm-*-*"></div>
		<div class="cols-sm-6">
			<img src="hang0.png"></img>
		</div>
		<div class="cols-sm-*-*"></div>
	</div>
	
	<div class="row">
		<div class="cols-sm-*-*"></div>
		<div class="cols-sm-6">
			<h2 id="winner">You Win!</h2>
			<h2 id="loser">You Lose!</h2>
		</div>
		<div class="cols-sm-*-*"></div>
	</div>
	
	<div class="row">
		<div class="cols-sm-*-*"></div>
		<div class="cols-sm-6">
			<div id="theword"></div>
		</div>
		<div class="cols-sm-*-*"></div>
	</div>

	<div class="row">
		<div class="col-sm-*-*"> </div>
		<div class= "cols-sm-6"> </div>
			<table align="center">
				<tr>
					<td id="a"> A </td>
					<td id="b"> B </td>
					<td id="c"> C </td>
					<td id="d"> D </dt>
					<td id="e"> E </td>
					<td id="f"> F </td>
				</tr>
				<tr>

					<td id="g"> G </td>
					<td id="h"> H </td>
					<td id="i"> I </td>
					<td id="j"> J </td>
					<td id="k"> K </td>
					<td id="l"> L </td>
				</tr>
				<tr>
					<td id="m"> M </td>
					<td id="n"> N </td>
					<td id="o"> O </td>
					<td id="p"> P </td>
					<td id="q"> Q </td>
					<td id="r"> R </td>
				</tr>
				<tr>
					<td id="s"> S </td>
					<td id="t"> T </td>
					<td id="u"> U </td>
					<td id="v"> V </td>
					<td id="w"> W </td>
					<td id="x"> X </td>
				</tr>
				<tr>
					<td> </td>
					<td> </td>
					<td id="y"> Y </td>
					<td id="z"> Z </td>
				</tr>
			</table>
		<div class="cols-sm-*-*"></div>
	</div>

	<div class="row">
		<div class="cols-sm-*-*"></div>
		<div class="cols-sm-6">
			<div align="center">
			<button id="reset">New Word</button>
			</div>
		</div>
		<div class="cols-sm-*-*"></div>
	</div>
</div>
</body>
</html>
